<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="shortcut icon" type="image/ico" href="images/favicon.png" />
    <title>Star Wars</title>
  </head>
  <body>
    <h1>Star wars heroes</h1>
    <ul id="heroes-list"></ul>
    <div id="pagination-btns">
      <button id="previous">&#8592;</button>
      <button id="next">&#8594;</button>
    </div>
    <div class="modal invisible">
      <table class="description">
        <tr>
          <th scope="row" colspan="2" class='hero-name'><button id='closeBtn'>&#10006</button>
          </th>
        </tr>
        <tr>
          <th scope="row" class='hero-data'>Gender</th>
          <td class='gender'></td>
        </tr>
        <tr>
          <th scope="row" class='hero-data'>Birth year</th>
          <td class='birth-year'></td>
        </tr>
        <tr>
          <th scope="row" class='hero-data'>Species</th>
          <td class='species'></td></tr>
        <tr>
          <th scope="row" class='hero-data'>Planet</th>
          <td class='planet'></td>
        </tr>
        <tr>
          <th scope="row" class='hero-data'>Films</th>
          <td><ul class='films'></ul></td>
        </tr>
      </table>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
